<!DOCTYPE html5>
<html>

<head>
    <title>Spanish Form</title>
</head>

<body>
    <div>
        <!--form method="Get" OR "Post"-->
        <form method="POST"></form>>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" required><br>
        Password: <input type="password" minlength="5"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Alien">Alien<br>
        Pets: <br>
        <input type="checkbox"> Cat<br>
        <input type="checkbox"> Dog<br>
        <input type="checkbox"> Other<br>
        Please state other: <input type="text"><br>
        <input type="submit" value="Register">
        <input type="reset">
        </form>
    </div>
</body>

</html>
